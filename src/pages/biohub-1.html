<spacer size="16"></spacer>

<container>
<row>
  <columns>
    <spacer size="16"></spacer>
    <center><img style="width: 250px" src="https://biotronikus.box.com/shared/static/v1jypj0wnlh17q3kaa75qy65z9gzfk5g.png" alt="bio-logo"></center>
  </columns>
</row>
  <spacer size="50"></spacer>

  <!-- Description Content -->
  <row>
    <columns>
      <p class="text-left">[[typed_message]]</p>
    </columns>
  </row>
  <!-- End of Description Content -->
  
  <!-- Signature -->
  <row>
    <columns>
      <p class="text-left">[[actor_signature]]</p>
    </columns>
  </row>
  <!-- End of Signature -->

  <!-- Start Files section -->
  <!-- start conditional, Whether there are items available shows next block of code-->
  <if_filesshared>

      <row>
          <columns style="padding-bottom:0px!important;">
              <spacer size="15"></spacer>
              <small class="custom-title">Files shared</small>
          </columns>
      </row>
      <!-- Start File list foreach, it allows to process each item in the collection -->
      <foreach_file>
          <spacer size="3"></spacer>
          <row>
              <columns class="file-list-vertical  " style="padding: 0; ">

                  <row class="collapse ">
                      <columns small="2" large="1">

                          <table  height="40" width="40" class="file-list-icon" style="background-color: [[file_colour]]">
                              <tr style="background-color: [[file_colour]]">
                                  <td style="overflow: hidden !important; max-width: 50px; background-color: [[file_colour]]">
                                      <p align="center">[[file_type]]</p>
                                  </td>
                              </tr>
                          </table>

                      </columns>
                      <columns class="file-list-link" small="7" large="9">
                          <span class="small-text-left ">[[file_title]]</span>
                      </columns>
                  </row>

              </columns>
          </row>
      </foreach_file>

      <!-- end File list foreach -->
  </if_filesshared>
  <!-- end conditional -->


  <spacer size="15"></spacer>
  <row>
      <columns>
          <center>
              <button href="[[content_link]]" class="radius small-expanded large"><span>View Content</span></button>
          </center>
      </columns>
  </row>
  <!-- end Files section -->

  <!-- Footer Image -->
  <row class="collapse">
    <columns style="padding-bottom: 0px !important">
      <img src="https://biotronikus.box.com/shared/static/voledw36webrk5ert6zwzjk3me8dw3xr.jpg" alt="bio-footer">
    </columns>
  </row>
  <!-- End of Footer Image -->

</container>

<spacer size="16"></spacer>

<center>
  <small>BIOTRONIK</small>
</center>

<spacer size="16"></spacer>
